	<!DOCTYPE html>
	<html>
	<head>
		<title></title>
	</head>
	<body>
		<script type="text/javascript">

			for (var i = 1; i <= 100; i+=1) {
				if ((i % 3 !== 0) && (i % 5 !== 0)) {
					console.log(i);
				}
				else if ((i % 3 == 0) && (i % 5 == 0)) {
					console.log("FizzBuzz");
				}
				else if (i % 3 == 0) {
					console.log("Fizz");
				}
				else if (i % 5 == 0) {
					console.log("Buzz");
				}
			} 

		</script>
	</body>
	</html>
