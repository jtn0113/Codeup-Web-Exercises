<!DOCTYPE html>
<html>
<head>
	<title>jQuery</title>
</head>
<body>
	<div id="main" class="top">
		<h1 class="listItem" id="topHeader">jQuery Exercise</h1>
		<p class="paragraph" id="topParagraph">
			<ul class="list" id="mainList">
				<li class="listItem">Uno</li>
				<li class="listItem1">Dos</li>
				<li class="listItem">Tres</li>
			</ul>
		</p>
	</div>




	<script
		src="https://code.jquery.com/jquery-2.2.4.min.js"
		integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
		crossorigin="anonymous">
	</script>
	<script type="text/javascript">
		$(document).ready(function() {


    	$('.listItem').css('background-color', 'brown');
    	$('.listItem').css('border-style', 'dotted');
    	$('.listItem').css('border-color', 'red');
    	$('.listItem').css('border-width', '10px');
    	$('.listItem').css('color', 'violet');
    	$('.listItem').css('text-align', 'center');
    	$('.listItem').css('padding', '10px');
    	$('.listItem').css('margin', '20px');
    	$('.listItem').css('font-family', 'tahoma');
    	$('.listItem').css('font-style', 'oblique');
    	$('.listItem').css('font-size', '10px');

		});
	</script>
</body>
</html>
