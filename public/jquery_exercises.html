<!DOCTYPE html>
<html>
<head>
	<title>jQuery</title>
</head>
<body>
	<div id="main" class="top">
		<h1 class="listItem" id="topHeader">jQuery Exercise</h1>
		<p class="paragraph" id="topParagraph">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Expedita accusantium eum, exercitationem sit sunt repellendus esse nulla, culpa, est ea qui debitis maiores quidem adipisci earum fugiat odio vitae? Fugit.</p>
			<ul class="list" id="mainList">
				<li class="listItem">Uno</li>
				<li class="listItem1">Dos</li>
				<li class="listItem">Tres</li>
			</ul>
	</div>




	<script
		src="https://code.jquery.com/jquery-2.2.4.min.js"
		integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
		crossorigin="anonymous">
	</script>
	<script type="text/javascript">
		$(document).ready(function() {


            $('h1').click(function() {
                $(this).css("background-color", "teal");
            });

            $('p').dblclick(function() {
                $(this).css("font-size", "18px");
            });

            $('li').hover(function() {
                $(this).css("color", "red");
            });



		});
	</script>
</body>
</html>
