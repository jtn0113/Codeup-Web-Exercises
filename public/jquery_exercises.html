<!DOCTYPE html>
<html>
<head>
	<title>jQuery</title>
</head>
<body>
	<div id="main" class="top">
		<h1 class="listItem" id="topHeader">jQuery Exercise</h1>
		<p class="paragraph" id="topParagraph">
			<ul class="list" id="mainList">
				<li class="listItem">Uno</li>
				<li class="listItem1">Dos</li>
				<li class="listItem">Tres</li>
			</ul>
		</p>
	</div>




	<script
		src="https://code.jquery.com/jquery-2.2.4.min.js"
		integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
		crossorigin="anonymous">
	</script>
	<script type="text/javascript">
		$(document).ready(function() {


    	$('.listItem').css('border', '10px dotted red');

    	$('li').css('font-size', '20px');

    	$('h1, p, li').css('background-color', 'yellow');

    	var alerth1 = $('h1').html();
    	alert(alerth1);

		});
	</script>
</body>
</html>
