<!DOCTYPE html>
<html>
<head>
	<title>Konami Code</title>
</head>
<body>
	<h1 class="contra">Konami Code</h1>

	<script
		src="https://code.jquery.com/jquery-2.2.4.min.js"
		integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
		crossorigin="anonymous">
	</script>
	<script>
	$(document).ready(function() {
		"use strict";
		var konamiCodeCheck = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65, 13];
		var success = function() {$('body').css('background-image', 'url(https://cache.gawkerassets.com/assets/images/9/2011/07/500x_contrahead.jpg').css('background-attach', 'fixed').css('background-size','cover');
			alert('YOU HAVE ADDED 30 LIVES!!!!')};

		$(document).keyup(function(event){
				if(event.keyCode == konamiCodeCheck[0]){
					konamiCodeCheck.shift();
					if(konamiCodeCheck.length == 0) {
						success();
						konamiCodeCheck = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65, 13];}
					console.log(konamiCodeCheck);
				} else {
					konamiCodeCheck = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65, 13];
				}
		});
	});


	</script>
</body>
</html>
