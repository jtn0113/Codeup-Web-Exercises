		function pageData() {
			$.ajax("/data/blog.json").done(function(data) {

				contents += "<h2>" + post.title + "</h2>";
				contents += "<p>" + post.date; + "</p>";
				contents += "<p>" + "<mark>" + post.content + "</mark>" + "</p>";
				contents += "<p>" + "Categories: " + post.categories + "</p>";;
				});
				$("#posts").append(contents);
			});
		};
		pageData();
	</script>
